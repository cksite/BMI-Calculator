<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">BMI Calculator</h1>
        <form action="">
        <p><label>Height in CM:</label><input type="number" id="height" placeholder="Enter Height" /></p>

        <p><label>Weight in KG: </label><input type="number" id="weight" placeholder="Enter weight"></p>

        <button>Calculate BMI !</button>
        <p id="results"></p>
        <div id="guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9 </p>
            <p>Over Weight = grater than 24.9</p>
        </div>
    </form>
    </div>

    <script type="module" src="index.js"></script>

</body>
</html>
